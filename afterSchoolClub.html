<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://unpkg.com/vue"></script>
</head>
<body>
    
    
    <!-- Displaying information on the page -->
    <div id="app">
        <h1> {{title}} </h1>
        <img width=130px; style="float: left; padding-right: 20px;" v-bind:src="image">
        <h2><b> {{subject}} </b></b></h2>
        <p><b> {{location}} </b></b></p>
        <p><b> {{price}} </b></b></p>
        <p> <b>{{numberOfSpaces}} {{spacesLeft}} </b> </p>
    </br>
        <p><button v-on:click="addToCart">Add to Cart</button></p>
    </br> 
    </br>
   
    </div>
    <!-------------------------- VueJS Code  -------------------->
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                spacesLeft: 5,
                image: './calculate+calculation+calculator+general+math+office-1320183160073420774.png',
                subject: "Math",
                mathIcon:"",
                title: "After School Club",
                location: "London",
                price: "Price: 100",
                numberOfSpaces:"Number of spaces: " ,
                
                 
            },
            
            methods: {

                addToCart() {//function that decrements the counter if it is bigger than 5
                    if(this.spacesLeft > 0){
                        this.spacesLeft--;

                    }
                    
                


             }}
            
        })
        
    </script>
</body>
</html>
